<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1 class="company-title">snap</h1>
        <nav>
          <a href="#"
            >Features
            <img
              src="./images/icon-arrow-up.svg"
              alt="Arrow Up"
              class="up-arrow"
            />

            <img
              src="./images/icon-arrow-down.svg"
              alt="Arrow Down"
              class="down-arrow"
            />

            <ul class="dropdown-content">
              <li>
                <img src="./images/icon-todo.svg" alt="" />
                <span>Todo List</span>
              </li>

              <li>
                <img src="./images/icon-calendar.svg" alt="" />
                <span>Calendar</span>
              </li>
              <li>
                <img src="./images/icon-reminders.svg" alt="" />
                <span>Reminders</span>
              </li>
              <li>
                <img src="./images/icon-planning.svg" alt="" />
                <span>Planning</span>
              </li>
            </ul>
          </a>

          <a href="#">
            Company
            <img
              src="./images/icon-arrow-up.svg"
              alt="Arrow Up"
              class="up-arrow"
            />

            <img
              src="./images/icon-arrow-down.svg"
              alt="Arrow Down"
              class="down-arrow"
            />

            <ul class="dropdown-content">
              <li>
                <span>History</span>
              </li>
              <li>
                <span>Our Team</span>
              </li>
              <li>
                <span>Blog</span>
              </li>
            </ul>
          </a>

          <a href="#">About</a>

          <a href="#">Careers</a>

          <div class="user-action-container">
            <a href="#">Login</a>
            <a href="#" class="register-button">Register</a>
          </div>
        </nav>
      </header>

      <article>
        <section class="hero-section-desc-container">
          <h2 class="hero-title">
            Make <br />
            remote work
          </h2>
          <p class="hero-desc">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>

          <div class="call-to-act-btn">Learn more</div>

          <footer class="clients-container">
            <img src="./images/client-databiz.svg" alt="client-databiz" />
            <img src="./images/client-audiophile.svg" alt="client-audiophile" />
            <img src="./images/client-meet.svg" alt="client-meet" />
            <img src="./images/client-maker.svg" alt="client-maker" />
          </footer>
        </section>

        <figure>
          <img
            src="./images/image-hero-desktop.png"
            alt="Person working with a laptop"
          />
        </figure>
      </article>

      <!-- <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Peter Ng</a>.
      </footer> -->
    </main>
  </body>
</html>
